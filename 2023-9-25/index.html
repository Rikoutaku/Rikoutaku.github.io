<body>

        <div class="circles">

            <div class="circle circle-inner"></div>

        </div>
    </div>
    <div class="container">
        <div class="container_h1">Let`s Create something different</div>
        <!-- <h3 class="container_h3">coming soon</h3> -->

        <div class="container_photo">
            <div class="indicator"></div>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="./images/1_UI:UX .png" alt="">
                </div>
    
                <div class="gallery-item">

                <div class="gallery-item">
                    <img src="./images/3_京都三条建筑.png" alt="">

                <div class="gallery-item">

                    <img src="./images/7_Pop.png" alt="">

                <div class="gallery-item">
                    <img src="./images/8_website.png" alt="">

                <div class="gallery-item">
                    <img src="./images/8_website_2.png" alt="">

                <div class="gallery-item">

                <div class="gallery-item">
                    <img src="./images/Frame 22.png" alt="">

    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        function startLoader(){
            let counterElement = document.querySelector(".counter");
            let currentValue = 0;

            function updateCounter(){
                if(currentValue === 100){
                    return
                }
                currentValue += Math.floor(Math.random() * 10)+1;
                if(currentValue>100){
                    currentValue=100;
                }

                counterElement.textContent = currentValue + "%";

                let delay = Math.floor(Math.random() * 200) + 250;
                setTimeout(updateCounter,delay);
            }
            updateCounter();
        }

        startLoader();

        gsap.from(".circles",2,{
            top:"-100%",
            ease:"elastic.out",
            delay:0.5,
        });

        gsap.to(".circle-inner",1,{
            width:"75px",
            height:"75px",
            ease:"poer4.inOut",
            delay:2,
        })
        gsap.to(".circle-inner-rotator",1,{
            scale:1,
            ease:"power4.inOut",
            delay:2.5,
        })

        gsap.to(".circles",1.5,{
            rotation:360,
            ease:"power4.inOut",
            delay:3,
        })

        gsap.to(".block",0.75,{
            display:"block",
            height:"200px",
            ease:"power4.inOut",
            delay:4,
        })

        gsap.to(".block",0.75,{
            width:"800px",
            ease:"power4.inOut",
            delay:4.5,
        })

        // 新增开始
        gsap.from(".circles_top",2,{
            top:"100%",
            ease:"elastic.out",
            delay:0.5,
        });
        gsap.to(".circle_2",1,{
            display:"block",
            width:"50%",
            height:"50%",
            ease:"poer4.inOut",
            delay:2,
        })
        gsap.to(".circle_2",1,{
            rotation:360,
            ease:"poer4.inOut",
            delay:3.5,
        })


        gsap.set(".block_top", {
            left: "100%", 
            width: 0,
         });
        // 创建动画，将元素从右侧展开到左侧
        gsap.to(".block_top", 0.8, {
            display: "block",
            left: "-50%", 
            width: "100%", 
            ease: "power4.inOut",
            delay: 3.5,
        });
       gsap.to(".block_top",0.8,{
            height:"300%",
            ease:"power4.inOut",
            delay:4,
        })
        gsap.to(".block_top",0.8,{
            width: 0,
            left: "100%",
            ease:"power4.inOut",
            delay:5.5,
        })
        gsap.to(".block_top",0.8,{
            display: "none",
            height: 0,
            ease:"power4.inOut",
            delay:6,
        })
        //新增结束

        gsap.fromTo(".container",
        {
            duration:2,
            left:"100%",
            scale:0.5,
            ease:"power4.inOut",
            delay:4.5,
        },{
            duration:2,
            left:"50%",
            scale:0.5,
            transform:"translateX(-50%)",
            ease:"power4.inOut",
            delay:5,
        });

        gsap.to(".block",1.5,{
            rotation: 360,
            width:"0px",
            ease:"power4.inOut",
            delay:5,
        })

        gsap.to(".block",1.5,{
            height:"0px",
            ease:"power4.inOut",
            delay:6,
        })

        gsap.to(".circles",1.5,{
            rotation:0,
            ease:"power4.inOut",
            delay:6.5,
        })

        gsap.to(".loader",2.5,{
            scale:0,
            ease:"power4.inOut",
            delay:7,
        })
        gsap.to(".container",2,{
            scale:1,
            ease:"power4.inOut",
            delay:7.5,
        })

        gsap.to(".container_h1",1.5,{
            height:"80%",
            ease:"power4.inOut",
            delay:8.5,
        })

        // gsap.to(".container_h3",1.5,{
        //     display:"flex",
        //     transform:"translateY(-250%)",
        //     ease:"power4.inOut",
        //     delay:10,
        // })
        //Responsuve
        if (window.innerWidth <= 768) {
            // 在小屏幕上执行特定的 JavaScript 代码
            gsap.to(".block",0.75,{
            width:"10px",
            ease:"power4.inOut",
            delay:4.5,
        })
        
        } else {
            // 在其他屏幕尺寸上执行不同的 JavaScript 代码
        }
    

    </script>
</body>
